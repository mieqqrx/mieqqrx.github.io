<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>lr | 8</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
<body>
    <div class="wrapper">
        <h1 id="res"></h1>
        <div class="interface">
            <div class="u">
                <h2>User</h2>
                <div class="sc">
                    <p class="u-score" id="u-score">0</p>
                </div>
                <div class="val">
                    <p class="u-val" id="u-val">0</p>
                </div>
            </div>

            <div class="buttons">
                <button id="button">Generate</button>
                <button id="try-again">Try again</button>
            </div>   
                
            <div class="c">
                <h2>Computer</h2>
                <div class="sc">
                    <p class="c-score" id="c-score">0</p>
                </div>

                <div class="val">
                    <p class="c-val" id="c-val">0</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
